<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <link rel="stylesheet" href="app.css" />
  <!-- meta tags -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="images/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="images/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="images/favicon-16x16.png"
  />
  <link rel="manifest" href="images/site.webmanifest" />
  <!-- Primary Meta Tags -->
  <title>3DPlanet</title>
  <meta name="title" content="3DPlanet" />
  <meta
    name="description"
    content="3DPlanet - Augmented Reality based Planet viewer - SLIIT CTSE module assignment 3"
  />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mtit.netlify.app/" />
  <meta property="og:title" content="3DPlanet" />
  <meta
    property="og:description"
    content="3DPlanet - Augmented Reality based Planet viewer - SLIIT CTSE module assignment 3"
  />
  <meta property="og:image" content="images/Planet.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://mtit.netlify.app/" />
  <meta property="twitter:title" content="3DPlanet" />
  <meta
    property="twitter:description"
    content="3DPlanet - Augmented Reality based Planet viewer - SLIIT CTSE module assignment 3"
  />
  <meta property="twitter:image" content="images/Planet.jpg" />

  <body style="margin: 0px; overflow: hidden" onload="splash()">
    <div id="progress">
      <img id="logo-splash" src="./images/ScannerGif.gif" alt="" />
    </div>
    <div id="marker-loader-base">
      <img src="./images/ScannerGif.gif" id="marker-loader" alt="" />
    </div>

    <div id="logo_base">
      <img src="./images/Planet.jpg" id="logo" alt="" />
    </div>

    <div id="menu_base">
      <a href="index.html">
        <img
          src="./images/planets/sattern.png"
          class="planet_item satern"
          alt=""
        />
      </a>
      <a href="mars.html">
        <img src="./images/planets/mars.png" class="planet_item mars" alt="" />
      </a>
      <a href="jupiter.html">
        <img
          src="./images/planets/jupiter.png"
          class="planet_item jupiter"
          alt=""
        />
      </a>
      <a href="earth.html">
        <img
          src="./images/planets/earth.png"
          class="planet_item earth"
          alt=""
        />
      </a>
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false;"
      arjs="debugUIEnabled: false;"
    >
      <a-marker
        id="marker"
        preset="custom"
        type="pattern"
        url="markers/sattern.patt"
      >
        <a-entity
          gltf-model="url(./models/satern/scene.gltf)"
          scale="0.002 0.002 0.002"
          rotation="0 0 0"
          rotation="0 0 0"
        >
          <a-animation
            attribute="rotation"
            easing="linear"
            dur="10000"
            to="0 360 0"
            repeat="indefinite"
          >
          </a-animation>
        </a-entity>

        <a-image
          src="images/sattern.png"
          position="3 0 0"
          width="2px"
          height="3px"
        ></a-image>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- loading screen -->

    <script>
      const splash = () => {
        document.getElementById("progress").style.display = "none";
      };

      document.getElementById("marker").addEventListener("markerFound", (e) => {
        document.getElementById("marker-loader-base").style.display = "none";
      });
    </script>
  </body>
</html>
